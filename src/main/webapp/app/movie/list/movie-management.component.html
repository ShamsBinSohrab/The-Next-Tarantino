<div class="row">
  <div class="col-md-12">
    <div *ngIf="account">
      <h1 class="display-4">Welcome to The Next Tarantino {{ account.firstName }}!</h1>
    </div>
  </div>

  <div class="table-responsive" *ngIf="movies">
    <table class="table table-striped" aria-describedby="user-management-page-heading">
      <thead>
      <tr>
        <th scope="col"><span>Title</span></th>
        <th scope="col"><span>Year</span></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let movie of movies; trackBy: trackIdentity">
        <td>
          <a [routerLink]="['./', movie.title, 'view']">{{ movie.title }}</a>
        </td>
        <td>{{ movie.year }}</td>
        <td>
          <button class="btn btn-success btn-sm"
                  (click)="setWatched(movie, !movie.watched)">{{ movie.watched ? "Not Watched" : "Watched"}}</button>
        </td>
        <td>
          <button class="btn btn-warning btn-sm"
                  (click)="setFavourite(movie, !movie.favourite)">{{ movie.favourite ? "Not Favourite" : "Favourite"}}</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
